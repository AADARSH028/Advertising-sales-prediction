<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="app-wrapper">

    <!-- Header -->
    <div class="header">
        <h1>ðŸ“Š Sales Prediction</h1>
        <p>Advertising Impact Analyzer</p>
    </div>

    <!-- Card -->
    <div class="card">

        <div class="inputs">
            <form action="/predict" method="post">

                <div class="input-group">
                    <label>TV Advertising Budget</label>
                    <input type="number" step="0.01" name="tv" placeholder="e.g. 230.1" required>
                </div>

                <div class="input-group">
                    <label>Radio Advertising Budget</label>
                    <input type="number" step="0.01" name="radio" placeholder="e.g. 37.8" required>
                </div>

                <div class="input-group">
                    <label>Newspaper Advertising Budget</label>
                    <input type="number" step="0.01" name="newspaper" placeholder="e.g. 69.2" required>
                </div>

                <button class="btn" type="submit">Predict Sales</button>
            </form>
        </div>

        <!-- Result -->
        {% if prediction_text %}
        <div class="result-box">
            {{ prediction_text }}
        </div>
        {% endif %}

    </div>

    <!-- Footer -->
    <div class="footer">
        Powered by Machine Learning | Flask
    </div>

</div>

</body>
</html>
